<!DOCTYPE html>
<html>
	<head>
		<title>兩條線的青春</title>

		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<body>
		<div id="wrapper">
			<div id="game">
				<div class="line-wrapper">
					<p class="line line-right text-right">
						<span class="line-read">已讀</span>
						<span class="line-msg">欸欸 在嗎?</span>
					</p>
					<p class="line line-right text-right">
						<span class="line-read">已讀</span>
						<span class="line-msg">發生一件嚴重的事</span>
					</p>
					<p class="line line-right text-right">
						<span class="line-msg line-call">撥打中...</span>
					</p>
					<p class="line line-right text-left">
						<span class="line-msg line-call">取消通話</span>
					</p>
					<p class="line line-right text-left">
						<span class="line-msg">怎麼了?我在補習</span>
					</p>
				</div>
				<div class="btn-wrapper">
					<a href="#" id="btn-3" class="btn btn-default float-right">傳送訊息</a>

			</div>
